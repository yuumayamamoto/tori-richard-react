<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tori Richard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

</head>
<body>
  <div class="ui container">
    <header>
      <img class="ui image large" src="../public/images/bwod-tori_logo.jpg" alt="Tori Richard logo" />

      <div class="ui menu borderless">
        <a class="item tori-richard-cyan">MENS</a>
        <a class="item tori-richard-cyan">WOMENS</a>
        <a class="item tori-richard-cyan">ABOUT</a>
        <a class="item tori-richard-cyan">STORES</a>

        <div class="right item">
          <a class="item tori-richard-gray">Register</a>
          <a class="item tori-richard-gray">Login</a>
          <a class="item labeled tori-richard-gray">
            Shopping Bag
            <i class="shopping bag icon"></i>
          </a>
          <div class="ui category search item">
            <div class="ui transparent icon input">
              <input class="prompt tori-richard-gray" type="text" placeholder="Search">
              <i class="search link icon"></i>
            </div>
          </div>

          <a href="https://www.instagram.com/toririchard/">
            <i class="instagram icon tori-richard-cyan"></i>
          </a>
          <a href="https://www.facebook.com/ToriRichardLtd">
            <i class="facebook icon tori-richard-cyan"></i>
          </a>
          <a href="https://twitter.com/ToriRichardLtd">
            <i class="twitter icon tori-richard-cyan"></i>
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="ui three column grid">
        <div class="row">
          <div class="column">
            <a href="#">
              <img src="../public/images/bwod-13535.jpg" class="ui image large" alt="Men's New Arrivals" />
            </a>
          </div>
          <div class="column">
            <a href="#">
              <img src="../public/images/bwod-12396.jpg" class="ui image large" alt="Mens Shorts and Pants" />
            </a>
          </div>
          <div class="column">
            <a href="#">
              <img src="../public/images/bwod-12874.jpg" class="ui image large" alt="Women's Dresses" />
            </a>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <a href="#">
              <img src="../public/images/bwod-12398.jpg" class="ui image large" alt="Women's Accessories" />
            </a>
          </div>
          <div class="column">
            <a href="#">
              <img src="../public/images/bwod-11921.jpg" class="ui image large" alt="Our Fabrics" />
            </a>
          </div>
          <div class="column">
            <a href="#">
              <img src="../public/images/bwod-2777.jpg" class="ui image large" alt="Our Story" />
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="ui three column grid">
        <div class="column center aligned">
          <img src="../public/images/bwod-join-our-ohana-icon.png" class="ui image large" alt="Join Our Ohana" />
          <h1>
            <label for="join" class="tori-richard-cyan big">
              JOIN OUR OHANA
            </label>
          </h1>
          <div class="ui transparent big input icon">
            <input type="text" id="join" placeholder="Your Email" />
            <i class="chevron right icon"></i>
          </div>
        </div>
        <div class="column">
          <div class="ui list">
            <a class="item tori-richard-cyan">Contact Us</a>
            <a class="item tori-richard-cyan">Gift Cards</a>
            <a class="item tori-richard-cyan">Return & Exchange</a>
            <a class="item tori-richard-cyan">Shipping & Handling</a>
            <a class="item tori-richard-cyan">Track A Package</a>
            <a class="item tori-richard-cyan">Store Credit Balance</a>
          </div>
        </div>
        <div class="column">
          <div class="ui list">
            <a class="item tori-richard-cyan">Find A Store</a>
            <a class="item tori-richard-cyan">Join Our Team</a>
            <a class="item tori-richard-cyan">Corporate Uniforms</a>
            <a class="item tori-richard-cyan">Privacy Policy</a>
            <a class="item tori-richard-cyan">ADA Accessibility</a>
            <a class="item tori-richard-cyan">Size Guide</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
